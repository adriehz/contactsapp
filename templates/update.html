{% extends "base.html" %}
{% block title %}Update Friend{% endblock %}
{% block content %}

	<div class="container">
    <h1>Update Friend...</h1>
    </br>
    <form action="/update/{{friend_to_update.id}}" METHOD="POST">
      <input type="text" placeholder="Name" name="name", value={{friend_to_update.name}}>
      <input type="text" placeholder="Last Name" name="lastname" value={{friend_to_update.lastname}}>
      <input type="email" placeholder="Email" name="email" value={{friend_to_update.email}}>
      <input type="text" placeholder="Company" name="company" value={{friend_to_update.company}}>
      <input type="number" placeholder="Phone Number" name="phone" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
    type = "number"
    maxlength = "10" value={{friend_to_update.phone}}>
      <input type="submit" value= "Update Name" class = "btn btn-secondary">
    </form>
  </div>
  <br></br>
  {% for friend in friends %}
    <h4>
      {{friend.name}}
    </h4>
  {% endfor %}

{% endblock %}
